<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jasleen ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(-45deg,#ffd1dc,#ffc0cb,#ffe4e1,#ffd6e8);
    background-size:400% 400%;
    animation:bgMove 18s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#6b2b3c;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.card{
    background:rgba(255,255,255,0.55);
    backdrop-filter:blur(18px);
    padding:90px;
    border-radius:30px;
    width:780px;
    text-align:center;
    box-shadow:0 20px 60px rgba(255,105,135,0.25);
}

h1{
    font-size:2.8rem;
    opacity:0;
    transition:1.5s;
}

#message{
    font-size:1.3rem;
    margin-top:30px;
    min-height:90px;
    opacity:0;
    transition:1.2s;
}

.show{
    opacity:1 !important;
}

/* floating light particles */
.particle{
    position:absolute;
    width:8px;
    height:8px;
    background:white;
    border-radius:50%;
    opacity:0.4;
    animation:float 10s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0); opacity:0;}
    40%{opacity:0.5;}
    100%{transform:translateY(-100vh); opacity:0;}
}

button{
    margin-top:30px;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ff8fab;
    color:white;
    font-size:1rem;
    cursor:pointer;
    opacity:0;
    transition:0.6s;
}

button.showBtn{
    opacity:1;
}

</style>
</head>

<body>

<div class="card">
    <h1 id="name">Jasleen Babbyyyy ❤️</h1>
    <p id="message"></p>
    <button id="btn" onclick="finalMsg()">One More Thing...</button>
</div>

<script>

const messages = [
"Some people come into life quietly...",
"And somehow everything starts feeling softer.",
"Smiles stay longer. Days feel lighter.",
"This page is small, but the feeling behind it isn’t.",
"Because some people deserve effort, not just words.",
"And you are one of those people.",
"You make ordinary moments feel beautiful.",
"So today, I just want to say...",
"You are truly special to me. ❤️"
];

let i=0;
const msg=document.getElementById("message");
const name=document.getElementById("name");
const btn=document.getElementById("btn");

/* show name first */
setTimeout(()=>{
    name.classList.add("show");
},1500);

function showMessage(){
    if(i < messages.length){
        msg.classList.remove("show");
        setTimeout(()=>{
            msg.innerHTML=messages[i];
            msg.classList.add("show");
            i++;
        },600);
    } else {
        btn.classList.add("showBtn");
        clearInterval(loop);
    }
}

setTimeout(()=>{
    showMessage();
    loop=setInterval(showMessage,10000);
},4000);

function finalMsg(){
    msg.innerHTML="I hope this made you smile today. Happy Valentine’s Day ❤️";
}

/* particles */
setInterval(()=>{
    const p=document.createElement("div");
    p.classList.add("particle");
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(8+Math.random()*5)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),12000);
},800);

</script>

</body>
</html>
