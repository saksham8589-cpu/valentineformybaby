<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Jasleen ❤️</title>

<style>

body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:sans-serif;

    background: linear-gradient(-45deg,#ffd1dc,#ffc0cb,#ffe4e1,#ffd6e8);
    background-size:400% 400%;
    animation:bgMove 12s infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.card{
    background:white;
    padding:60px;
    border-radius:20px;
    text-align:center;
    width:600px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
    color:#d81b60;
}

#message{
    margin-top:20px;
    font-size:20px;
    min-height:40px;
}

/* hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0);opacity:0;}
    30%{opacity:1;}
    100%{transform:translateY(-100vh);opacity:0;}
}

</style>
</head>

<body>

<div class="card">
    <h1>Jasleen Babbyyyy ❤️</h1>
    <p id="message"></p>
</div>

<script>

const messages = [
"Some people come quietly into life...",
"And everything starts feeling softer.",
"Smiles stay longer.",
"Days feel lighter.",
"This little page is just for you.",
"Because you are special to me.",
"Happy Valentine’s Day ❤️"
];

let i = 0;
const msg = document.getElementById("message");

function changeText(){
    msg.innerHTML = messages[i];
    i++;

    if(i >= messages.length){
        clearInterval(loop);
    }
}

changeText();
let loop = setInterval(changeText,4000);

/* hearts animation */
setInterval(function(){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},700);

</script>

</body>
</html>
