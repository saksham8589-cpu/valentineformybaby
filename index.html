<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(-45deg,#ffd1dc,#ffc0cb,#ffe4e1,#ffd6e8);
    background-size:400% 400%;
    animation:bgMove 18s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#6b2b3c;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.card{
    background:rgba(255,255,255,0.55);
    backdrop-filter:blur(18px);
    padding:90px;
    border-radius:30px;
    width:780px;
    text-align:center;
    box-shadow:0 20px 60px rgba(255,105,135,0.25);
}

h1{
    font-size:2.8rem;
    opacity:0;
    transition:1.5s;
}

#message{
    font-size:1.3rem;
    margin-top:30px;
    min-height:90px;
    opacity:0;
    transition:1.2s;
}

.show{
    opacity:1 !important;
}

/* floating red hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:18px;
    opacity:0.6;
    animation:heartFloat 8s linear infinite;
}

@keyframes heartFloat{
    0%{transform:translateY(0); opacity:0;}
    30%{opacity:0.7;}
    100%{transform:translateY(-100vh); opacity:0;}
}

button{
    margin-top:30px;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ff8fab;
    color:white;
    font-size:1rem;
    cursor:pointer;
    opacity:0;
    transition:0.6s;
}

button.showBtn{
    opacity:1;
}

</style>
</head>

<body>

<script>

const messages = [

},700);

</script>

</body>
</html>
