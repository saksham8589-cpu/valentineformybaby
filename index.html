<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jasleen ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#141E30,#243B55);
    background-size:400% 400%;
    animation:bgMove 15s ease infinite;
    color:white;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* INTRO SCREEN */
.intro{
    position:absolute;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:3rem;
    letter-spacing:4px;
    z-index:10;
    animation:introFade 4s forwards;
}

@keyframes introFade{
    0%{opacity:1;}
    80%{opacity:1;}
    100%{opacity:0; visibility:hidden;}
}

/* MAIN */
.container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    padding:80px;
    border-radius:30px;
    width:750px;
    box-shadow:0 25px 70px rgba(0,0,0,0.5);
}

h1{
    font-size:2.8rem;
}

h2{
    margin:10px 0 30px;
    font-weight:400;
}

#message{
    font-size:1.3rem;
    min-height:90px;
    opacity:0;
    transition:opacity 1s;
}

.show{
    opacity:1 !important;
}

/* END BUTTON */
#endBtn{
    margin-top:30px;
    padding:12px 25px;
    font-size:1rem;
    border:none;
    border-radius:25px;
    background:#ff6b81;
    color:white;
    cursor:pointer;
    opacity:0;
    transition:0.5s;
}

#endBtn.showBtn{
    opacity:1;
}

</style>
</head>

<body>

<div class="intro">
    JASLEEN ❤️
</div>

<div class="container">
    <div class="card">
        <h1>Happy Valentine’s Day</h1>
        <h2>Jasleen Babbyyyy</h2>
        <p id="message"></p>
        <button id="endBtn" onclick="finalMessage()">One More Thing...</button>
    </div>
</div>

<script>

const messages = [
"Some people come into life unexpectedly...",
"And slowly, things start feeling different.",
"Smiles stay longer. Days feel lighter.",
"This page is small, but the feeling behind it isn’t.",
"Because effort matters when someone matters.",
"And you… make ordinary moments special.",
"So today, I just wanted to say something simple.",
"You make life warmer, happier, and better.",
"Happy Valentine’s Day ❤️"
];

let i = 0;
const msg = document.getElementById("message");
const btn = document.getElementById("endBtn");

function showMessage(){
    if(i < messages.length){
        msg.classList.remove("show");
        setTimeout(()=>{
            msg.innerHTML = messages[i];
            msg.classList.add("show");
            i++;
        },800);
    } else {
        btn.classList.add("showBtn");
        clearInterval(loop);
    }
}

setTimeout(()=>{
    showMessage();
    loop = setInterval(showMessage,10000);
},4500);

function finalMessage(){
    msg.innerHTML = "I hope this made you smile. ❤️";
}

</script>

</body>
</html>
