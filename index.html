<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jasleen ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;

    background: linear-gradient(-45deg,#ffd1dc,#ffc0cb,#ffe4e1,#ffd6e8);
    background-size:400% 400%;
    animation:bgMove 15s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.card{
    background:rgba(255,255,255,0.7);
    padding:70px;
    border-radius:20px;
    text-align:center;
    width:650px;
    box-shadow:0 10px 40px rgba(0,0,0,0.15);
}

h1{
    margin:0;
    font-size:36px;
    color:#c2185b;
}

#message{
    margin-top:25px;
    font-size:20px;
    min-height:60px;
    opacity:0;
    transition:opacity 1s;
}

.show{
    opacity:1;
}

/* hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:float 7s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0); opacity:0;}
    30%{opacity:1;}
    100%{transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
    <h1 id="name">Jasleen Babbyyyy ‚ù§Ô∏è</h1>
    <p id="message"></p>
</div>

<script>

const messages = [
"Some people come into life quietly...",
"And somehow everything starts feeling softer.",
"Smiles stay longer. Days feel lighter.",
"This little page is small, but the feeling behind it isn‚Äôt.",
"Because some people deserve effort, not just words.",
"And you are one of those people.",
"You make ordinary moments feel beautiful.",
"So today, I just want to say...",
"You are truly special to me. ‚ù§Ô∏è"
];

let i = 0;
const msg = document.getElementById("message");

function showMessage(){
    msg.classList.remove("show");

    setTimeout(()=>{
        msg.innerHTML = messages[i];
        msg.classList.add("show");
        i++;

        if(i >= messages.length){
            clearInterval(loop);
        }
    },400);
}

showMessage();
let loop = setInterval(showMessage,5000);

/* floating hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíì";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
},800);

</script>

</body>
</html>
